<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout}"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>롯데온::관리자 사이트정보</title>
    <link th:href="@{/admin/css/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/admin/css/admin2.min.css}" rel="stylesheet">
    <style>
        #admin-config-info table textarea {
            resize: none;
            width: 700px;
            height: 300px;
            padding: 10px;
        }

        main > section {
            font-size: 16px;
            color: #333333;
            width: 1000px;
            margin: 0 auto;
        }

        main table tr:hover {
            background-color: inherit;
        }

        main table tr > td:nth-child(1){
            width: 200px;
            background-color: #e9e9e9;
            text-align: center;
            border-bottom: #dadada solid 1px;
        }

        main > section > article section > p {
            font-size: 13px;
        }

        p.alert {
            border-color: #FDD845;
            font-size: 14px;
            background: #FFF6BF url(/images/admin_ico_alert.png) no-repeat scroll 15px 16px;
        }
    </style>

</head>

<main layout:fragment="content">

    <div id="admin-wrapper">
        <main>
            <section id="admin-config-info">
                <nav>
                    <h3>기본환경정보</h3>
                    <p>
                        HOME > 환경설정 > <strong>기본환경정보</strong>
                    </p>
                </nav>
                <!-- 상품등록 컨텐츠 시작 -->
                <article>
                    <form action="#">

                        <section>
                            <h4>기본정보</h4>
                            <p>
                                기본분류는 반드시 선택하셔야 합니다. 하나의 상품에 1개의 분류를 지정 합니다.
                            </p>
                            <table>
                                <tr>
                                    <td class="left">쇼핑몰 이름</td>
                                    <td>
                                        롯데ON (영문:LotteON)
                                    </td>
                                </tr>
                                <tr>
                                    <td class="left">부제</td>
                                    <td>
                                        롯데 온라인 쇼핑몰
                                    </td>
                                </tr>
                                <tr>
                                    <td class="left">버전</td>
                                    <td>
                                        v1.0.1
                                    </td>
                                </tr>
                            </table>
                        </section>

                        <section>
                            <h4>이용약관</h4>
                            <p>
                                기본정보는 반드시 입력해야 합니다.
                            </p>
                            <table>
                                <tr>
                                    <td class="left">1조</td>
                                    <td><textarea name="art1"></textarea></td>
                                </tr>
                                <tr>
                                    <td class="left">2조</td>
                                    <td><textarea name="art1"></textarea></td>
                                </tr>
                                <tr>
                                    <td class="left">3조</td>
                                    <td><textarea name="art1"></textarea></td>
                                </tr>
                                <tr>
                                    <td class="left">4조</td>
                                    <td><textarea name="art1"></textarea></td>
                                </tr>
                                <tr>
                                    <td class="left">5조</td>
                                    <td><textarea name="art1"></textarea></td>
                                </tr>
                            </table>
                        </section>
                    </form>
                    <input style="margin-bottom: 10px;" type="submit" th:value="등록완료">
                </article>

                <p class="ico alert">
                    <strong>Warning!</strong>
                    전자상거래 등에서의 상품 등의 정보제공에 관한 고시에 따라 총 35개 상품군에 대해 상품 특성 등을 양식에 따라 입력할 수 있습니다.
                </p>
                <!-- 상품등록 컨텐츠 끝 -->
            </section>
        </main>
    </div>



    <script th:src="@{/admin/css/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/admin/css/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/admin/css/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>
</main>

</html>
