<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout}"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>롯데온::관리자 자주묻는질문 글보기</title>
    <link th:href="@{/admin/css/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<main layout:fragment="content">
    <section id="adminBoard">
        <div class="board faq">
            <div class="view">
                <h2>자주묻는질문</h2>
                <article>
                    <nav>
                        <h2 class="title" th:text="'[' + ${faqBoard.c2name} + ']' + ${faqBoard.title}"></h2>
                        <span th:text="${#temporals.format(faqBoard.rdate, 'yyyy-MM-dd')}"></span>
                    </nav>

                    <div class="content">
                        <textarea>[[${faqBoard.content}]]</textarea>
                    </div>
                </article>
            </div>
        </div>
        <div class="bottomBtn">
            <a th:href="@{/admin/cs/faq/list}" class="listbtn">목록</a>
            <a th:href="@{/admin/cs/faq/modify(faqno=${faqBoard.faqno})}" id="modifyBtn">수정</a>
            <a th:href="@{/admin/cs/faq/delete(faqno=${faqBoard.faqno})}" class="deleteBtn">삭제</a>
        </div>

    </section>

    <script th:src="@{/admin/css/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/admin/css/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/admin/css/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>
</main>

</html>
